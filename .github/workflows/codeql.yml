name: "CodeQL"

on:
  push:
    branches:
      - "feat/stardust+shimmer"
  pull_request:
  schedule:
    - cron: '0 0 * * *'

jobs:
  CodeQL-Build:
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      actions: read
      packages: read
    container:
      image: ghcr.io/ledgerhq/ledger-app-builder/ledger-app-builder:sha-d864950

    steps:
      - name: Install git
        run: apt-get update && apt-get install -y git

      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          submodules: true
      
      - name: Set env vars
        run: |
          echo "BOLOS_SDK=${GITHUB_WORKSPACE}/dev/sdk/nanos-secure-sdk" >> $GITHUB_ENV
          echo "TARGET_NAME=TARGET_NANOS" >> $GITHUB_ENV


      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: cpp
          config-file: ./.github/codeql/codeql-config.yml

      - name: Build app
        run: make clean && make

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2
